image: "rust:latest"

variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - apt-get update
  - apt-get install -y openjdk-8-jdk
  - apt-get install -y ant
  - apt-get install ca-certificates-java
  - apt-get clean
  - update-ca-certificates -f

test:cargo:
  script:
    - rustc --version && cargo --version
    - cargo test --workspace --verbose
